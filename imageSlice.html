    <title>Document</title>
    <style>
        .slider{
            margin: auto;
        }
        .slide img{
            width: 20px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="./img1.jpg" alt="" id="display-images">
        <button id="prev">PREVIOUS</button>
        <button id="next">next</button>
    </div>
    <script>
        let image=["img1.jgp","img2","img3"]
        let currentIndex=0;

        let display=document.getElementById("display-images");
        let prevBtn=getElementById("prev");
        let nextBtn=getElementById("next");
        nextBtn.addEventListener("click",()=>{
            currentIndex=(currentIndex+1)% image.length;
            display.src=image[currentIndex];

        })
        prevBtn.addEventListener("click",)
    </script>
</body>
</html>
